<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;700&family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #03001C;
            color: #B6EADA;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        header {
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            background: rgba(3, 0, 28, 0.9);
            padding: 15px 0;
            text-align: center;
            transition: top 0.3s;
        }
        .hidden { top: -60px; }
        h1 {
            font-size: 2.5rem;
            font-family: 'Merriweather', serif;
            text-align: center;
            padding: 100px 20px 20px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .typing-effect::after {
            content: '|';
            display: inline-block;
            animation: blink 0.7s infinite;
        }
        @keyframes blink {
            50% { opacity: 0; }
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .post {
            background: #301E67;
            padding: 20px;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .post:hover {
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            padding: 20px;
            background: rgba(3, 0, 28, 0.9);
        }
        .now-playing {
            text-align: center;
            font-size: 1rem;
            padding: 10px;
        }
    </style>
</head>
<body>
    <header id="navbar">I just wanna live my life and do some cool shit.</header>
    <h1 class="typing-effect">Welcome to My Blog</h1>
    <div class="grid">
        <a href="blog1.html" class="post">Post 1 - Big Image</a>
<a href="blog2.html" class="post">Post 2 - Text Only</a>
<a href="blog3.html" class="post">Post 3 - Wild Mix</a>
    </div>
    <div class="now-playing">ðŸŽµ Now Playing: [Your Song Here] ðŸŽµ</div>
    <footer>
        <p>Ink and pixelsâ€”just another way to exist forever.</p>
    </footer>
    <script>
        let lastScroll = 0;
        window.addEventListener("scroll", () => {
            let currentScroll = window.pageYOffset;
            document.getElementById("navbar").classList.toggle("hidden", currentScroll > lastScroll);
            lastScroll = currentScroll;
        });
    </script>
</body>
</html>
